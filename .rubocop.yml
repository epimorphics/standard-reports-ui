AllCops:
  Exclude:
    - app/models/regions_table.rb
    - app/models/locations_table.rb
    - 'node_modules/**/*'
    - data/**/*
    - 'Gemfile'
  NewCops: enable

# Customize rules
Layout/LineLength:
  Max: 100
  Exclude:
    - bin/**/*
    - db/**/*
    - config/**/*
    - test/**/*

Lint/DuplicateBranch:
  Enabled: false

Metrics/BlockLength:
  Max: 30
  Exclude:
    - test/**/*
    - lib/tasks/**/*

Metrics/ClassLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
  Exclude:
    - test/**/*

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
  Exclude:
    - lib/tasks/location.rake

Naming/MethodParameterName:
  Exclude:
    - test/**/*

Style/FormatStringToken:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false
